<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nagarro Work</title>
</head>
<body>

        <!-- Navbar -->
        <nav class="navbar bg-green">
            <div class="topnav-centered text-center">
                <a href="" class="">Student Registration From</a>
            </div>
        </nav>

        <!-- Navbar End -->

       

        <!-- Main Container -->
  

        <div class="container">
            <div class="row p-2">

                <!-- Left Side content Of The page -->

                <div class="col-sm mt-2 py-2 mr-4 ">

                   <!-- Error Name Field -->
                    <div class="row mt-4">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Name</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="text" class="form-control" id="name" placeholder="">
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert"  id="error_msg_name"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Email Text Field -->
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Email</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="mail" class="form-control" id="mail" placeholder="">
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert" id="error_msg_mail"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Website Text Field -->
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Website</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="link" class="form-control" id="weblink" placeholder="">
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert" id="error_msg_weblink"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Image link Text Field -->
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Image Link</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="link" class="form-control" id="imageLink" placeholder="">
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert" id="error_msg_profile_image"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Gender radio button Field -->
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Gender</label>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderValue" id="male" value="male">
                                <label class="form-check-label" for="flexRadioDefault1" >
                                    Male
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderValue"  id="female" value="female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert" id="error_msg_gender"></p>
                        </div>
                    </div>
    
                    <!-- Skills checkbox Field -->
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="form-label">Skills</label>
                        </div>
                        <div class="col">
                            <div class="row ml-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="skillsValue" id="java" value="java">
                                    <label class="form-check-label" for="">
                                        Java
                                    </label>
                                    </div>
    
                                    <div class="form-check ml-2">
                                    <input class="form-check-input" type="checkbox" name="skillsValue"  id="html" value="html">
                                    <label class="form-check-label" for="">
                                        HTML
                                    </label>
                                    </div>
    
                                    <div class="form-check ml-2">
                                        <input class="form-check-input" type="checkbox" name="skillsValue"  id="css" value="css">
                                        <label class="form-check-label" for="">
                                            CSS
                                        </label>
                                    </div>
                                </div>
                                <!-- Error Text Field -->
                                <p class="error_msg_text alert alert-danger" role="alert" id="error_msg_skill"></p>
                            </div>
                    </div>
                    <!-- Button Section -->
                    <div class="row mt-2">
                        <div class="col">
                            <button class="btn btn-primary" type="submit" onclick="submitForm()">
                                Enroll Student
                            </button>
    
                            <button class="btn btn-danger mr-4" type="submit" onclick="clearForm()">
                                Clear
                            </button>
                        </div>
                    </div>      
        
                  
                </div>

                <!-- End Of The Left Side Form -->
            <!-- Verticle Line -->
              <hr>
             <!-- Verticle Line -->
    


            <!-- right side content of the page -->

            
            <div class="col-sm mt-4 ml-1">    
                <!-- Main Heading -->         
                <div class="row justify-content-center ">
                    <h3 ><b>Enrolled Students</b></h3>
                </div>
                <!-- End Heading -->
                
                <!-- Main Table -->
                <div class="table-responsive" id="reg-table">
                    
                    <table class="table table-border mt-4" >
                        <!-- Table Header -->
                        <thead class="thead-green">
                            <tr>
                              
                                <th scope="col">Description</th>
                                <th scope="col ">Image</th> 
                            </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody id="tbody">
                            <tr class="fade-in">
                               
                                <td>
                                    <section class="main-table">
                                        <b class="text fade-in">Amit Dutta</b>
                                        <h6 class="text fade-in">Male</h6>
                                        <a href="www.amitDutta.com " class="fade-in" target="_blank">www.amitDutta.com</a>
                                        <h6 class="text fade-in" ><a href="mailto:amit.dutta@nagarro.com" target="_top" style="text-decoration: none; color: black;">amit.dutta@nagarro.com</a></h6>
                                        
                                        <p class="fade-in">Java,HTML,CSS</p>
                                    </section>
                                </td>
                                <td>
                                    <div class="row justify-content-center p-2">
                                        <a href="https://blog.udemy.com/wp-content/uploads/2014/06/shutterstock_137493509-620x620.jpg" target="_blank" rel="noopener noreferrer" ><img class="fade-in" src="https://blog.udemy.com/wp-content/uploads/2014/06/shutterstock_137493509-620x620.jpg" alt="No Image Found" height="150" width="150"></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- End Table -->
            </div>  
            </div>  
        </div>
     

        <!-- Footer -->
            <footer class="page-footer" style="height: 80;">

                <!-- Copyright -->
                <div class="footer-copyright text-center p-3">Â© 2020-2021 by
                    <b> Fresher Training</b>
                </div>
                <!-- Copyright -->
            
            </footer>
        <!-- Footer -->

        <script src="script.js">
            


        </script>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
