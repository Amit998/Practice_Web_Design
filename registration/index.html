        <div class="container">
            <div class="row p-2">
              <div class="col-sm mt-5 py-5 mr-4 mr-2">
                

                <div class="">
                    <div class="row mt-4">
                        <div class="col">
                            <label for="" class="form-label">Name</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="text" class="form-control" id="name" placeholder="">
                                <p class="error_msg_text" id="error_msg_name"></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label for="" class="form-label">Email</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="mail" class="form-control" id="mail" placeholder="">
                                <p class="error_msg_text" id="error_msg_mail"></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label for="" class="form-label">Website</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="link" class="form-control" id="weblink" placeholder="">
                                <p class="error_msg_text" id="error_msg_weblink"></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label for="" class="form-label">Image Link</label>
                        </div>
                        <div class="text-input">
                            <div class="col">
                                <input type="link" class="form-control" id="imageLink" placeholder="">
                                <p class="error_msg_text" id="error_msg_profile_image"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="" class="form-label">Gender</label>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderValue" id="male" value="male">
                                <label class="form-check-label" for="flexRadioDefault1" >
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderValue"  id="female" value="female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Female
                                </label>
                              </div>
                              <p class="error_msg_text" id="error_msg_gender"></p>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col">
                            <label for="" class="form-label">Skills</label>
                        </div>

                        <div class="col">
                            <div class="row ml-0">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="skillsValue" id="java" value="java">
                                    <label class="form-check-label" for="">
                                      Java
                                    </label>
                                  </div>

                                  <div class="form-check ml-2">
                                    <input class="form-check-input" type="checkbox" name="skillsValue"  id="html" value="html">
                                    <label class="form-check-label" for="">
                                      HTML
                                    </label>
                                  </div>

                                  <div class="form-check ml-2">
                                    <input class="form-check-input" type="checkbox" name="skillsValue"  id="css" value="css">
                                    <label class="form-check-label" for="">
                                      CSS
                                    </label>
                                  </div>

                                  <p class="error_msg_text" id="error_msg_skill"></p>
                            </div>
                        </div>
                       
                    </div>


                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn btn-primary" type="submit" onclick="submitForm()">
                                Enroll Student
                            </button>

                            <button class="btn btn-danger" type="submit" onclick="clearForm()">
                                Clear
                            </button>
                        </div>
                    </div>

                </div>                
              </div>

              <hr>
    


              
            <div class="col-sm mt-5 ml-1">

                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col ">Image</th>
                            
                            </tr>

                        </thead>

                        <tbody id="tbody">

                            <tr class="fade-in">
                                <th scope="row fade-in">1</th>
                                <td>
                                    <section>
                                        <b class="text fade-in">Amit Dutta</b>
                                        <h6 class="text fade-in">Male</h6>
                                        <h6 class="text fade-in">amit.dutta@nagarro.com</h6>
                                        <a href="www.amitDutta.com " class="fade-in">www.amitDutta.com</a>
                                        <p class="fade-in">Java,HTML,CSS</p>
                                    </section>
                                </td>
                                <td>
                                    <div class="row justify-content-center p-2">
                                        <img class="fade-in" src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg" alt="" height="100" width="100">
                                    </div>
                                
                                </td>
                            </tr>

                           
                        </tbody>
                    </table>
              </div>
